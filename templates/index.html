{% extends "layout.html" %}

{% block main %}
    <div class="workspace">
        <section class="work-thread">
            <div class="title-wrapper">
                <h2 class="title">Working on</h2>
            </div>
            
            <ul class="task-list"></ul>
            
            <button class="add-btn add-task-btn">
                <span class="material-icons">
                    add
                </span>
                Add a task
            </button>
        </section>

        <section class="mind-thread">
            <div class="title-wrapper">
                <h2 class="title">Mind</h2>
            </div>
            
            <ul class="thought-list"></ul>
            
            <button class="add-btn add-thought-btn">
                <span class="material-icons">
                    add
                </span>
                Add a thought
            </button>
        </section>
    </div>
{% endblock%}
